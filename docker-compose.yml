services:
  serving:
    build: .
    container_name: rag-serving
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    command: uvicorn src.serving.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
      ingestion:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ingestion:
    build: .
    container_name: rag-ingestion
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - INGESTION_INTERVAL_MINUTES=${INGESTION_INTERVAL_MINUTES:-60}
      - INGESTION_ENABLED=${INGESTION_ENABLED:-true}
      - SLACK_ENABLED=${SLACK_ENABLED:-true}
      - SLACK_SYNC_INTERVAL_MINUTES=${SLACK_SYNC_INTERVAL_MINUTES:-0}
      - JIRA_ENABLED=${JIRA_ENABLED:-true}
      - JIRA_SYNC_INTERVAL_MINUTES=${JIRA_SYNC_INTERVAL_MINUTES:-0}
    command: uvicorn src.ingestion.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/6333 && echo -e 'GET /healthz HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && cat <&3 | grep -q '200'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  mysql:
    image: mysql:8.0
    container_name: rag-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-rag_service}
      - MYSQL_USER=${MYSQL_USER:-rag}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-rag_password}
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  prometheus:
    image: prom/prometheus:latest
    container_name: rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    networks:
      - rag-network
    depends_on:
      - serving
      - ingestion

  grafana:
    image: grafana/grafana:latest
    container_name: rag-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - rag-network
    depends_on:
      - prometheus

volumes:
  qdrant_data:
    driver: local
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  rag-network:
    driver: bridge
