global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "rag-serving"
    static_configs:
      - targets: ["serving:8000"]
    metrics_path: /metrics

  - job_name: "rag-ingestion"
    static_configs:
      - targets: ["ingestion:8001"]
    metrics_path: /metrics
